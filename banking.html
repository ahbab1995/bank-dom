<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header >
        <h1 class="text-5xl text-center my-5 ">Let's get some<span class="text-cyan-600"> Maney</span>!..</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <div class="grid grid-cols-3 gap-4 ">
            <div class="bg-orange-300 p-5 rounded">
                <h3 class="text-2xl">Deposit</h3>
                <h4 class="text-3xl">$<span id="deposit-total">00</span></h4>
            </div>
            <div class="bg-indigo-300 p-5 rounded">
                <h3 class="text-2xl">Withdraw</h3>
                <h4 class="text-3xl">$ <span id="withdraw-total">00</span></h4>
            </div>
            <div class="bg-violet-300 p-5 rounded">
                <h3 class="text-2xl">Balance</h3>
                <h4 class="text-3xl">$<span id="balance-total">100</span></h4>
            </div>
        </div>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-rose-300 p-5 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>

                    <input id="deposit-amount" class="block p-2 border border-slate-500 rounded" placeholder="Enter Your Deposit Amount" type="text">
           
                    <button id="deposit-submit" class="py-2 px-4 bg-cyan-700 rounded my-2 text-white" >Deposit</button>
                </div>
                <div class="bg-rose-300 p-5 rounded">
                    <h3 class="text-2xl">Withdraw</h3>

                    <input id="withdraw-amount" class="block p-2 border border-slate-500 rounded" placeholder="Enter Your Deposit Amount" type="text">
           
                    <button id="withdraw-submit" class="py-2 px-4 bg-cyan-700 rounded my-2 text-white" >Withdraw</button>
                </div>
            </div>
        </section>
    </main>


    <script src="js/banking.js"></script>
</body>
</html>
