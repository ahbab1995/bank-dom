<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
   <header >
       <h1 class="text-5xl text-center my-5 ">Welcome to <span class="text-cyan-600">Father-Bank !..</span></h1>
   </header>
   <main class="w-2/4 mx-auto bg-cyan-100 p-5 ">
       <h3 class="text-2xl">Please Login</h3>
       <div >
           <input class="block my-4 p-2 border border-slate-500 rounded " placeholder="Enter Your Email" type="text">
           <input class="block p-2 border border-slate-500 rounded" placeholder="Enter Your Password" type="password">
           <button class="py-2 px-4 bg-cyan-700 rounded my-2 text-white" >Submit</button>
       </div>
   </main>
</body>
</html>
